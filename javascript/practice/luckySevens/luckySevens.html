<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Sevens</title>
    <link rel="stylesheet" href="styles/luckySevens.css">
</head>
<body>
    <h1>Lucky Sevens</h1>

    <label for="bet">Starting Bet:</label>
    <input type="text" name="bet" id="bet" placeholder="$0.00">
    <br>
    <input type="submit" id="play" value="Play">


    <table id="results" >
        <tr>
            <td>Starting Bet</td>
            <td id="startingBet">$0</td>
        </tr>
        <tr>
            <td>Total Rolls Before Going Broke</td>
            <td id="totalRolls">0</td>
        </tr>
        <tr>
            <td>Highest Amount Won</td>
            <td id="highestAmount">$0</td>
        </tr>
        <tr>
            <td>Roll Count at Highest Amount Won</td>
            <td id="rollsAtHighest">0</td>
        </tr>
    </table>

    





    <script src="luckySevens.js"></script>
</body>
</html>
